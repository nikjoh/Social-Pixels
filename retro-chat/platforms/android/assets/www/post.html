<div class="post">
    <div class="post-image">
        <img ng-src="{{image}}" />
    </div>
    <ul class="post-menu">
        <li class="button heart"></li>
        <li class="button comment"></li>
    </ul>
    <div class="post-info">
        <span class="text">{{like}} Likes</span>
        <p class="text">{{text}}</p>
    </div>
    <!--<pre class="debug">{{data | json}}</pre>-->
</div>
